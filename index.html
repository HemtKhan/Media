    /* ===== ICON BUTTONS ===== */
    .glow-btn {

      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 50% 50%,

    function fixEncoding(text) {
  if (!text) return "";

  let s = String(text);

  // try to fix utf8 mojibake
  try { s = decodeURIComponent(escape(s)); } catch (e) {}

  // remove emojis
  s = s.replace(/[\u{1F300}-\u{1FAFF}]/gu, "");

  // âœ… remove URLs
  s = s.replace(/https?:\/\/\S+/gi, "");

  // âœ… remove netlify/functions paths even if broken/spaced
  s = s.replace(/\.netlify\/functions\/\S*/gi, "");
  s = s.replace(/netlify\.app\/\S*/gi, "");
  s = s.replace(/media\d+\.netlify\.app/gi, "");

  // âœ… remove â€œPage X of Yâ€
  s = s.replace(/page\s*\d+\s*of\s*\d+/gi, "");

  // âœ… remove common date/time strings like 09/01/2026, 12:36 am
  s = s.replace(/\b\d{1,2}\/\d{1,2}\/\d{2,4}\b/gi, "");
  s = s.replace(/\b\d{1,2}\s*:\s*\d{2}\s*(am|pm)\b/gi, "");

  // âœ… remove extra symbols (keep letters, numbers, spaces, [],(),-.,:/)
  s = s.replace(/[^a-zA-Z0-9\s\[\]\(\)\-.,:/]/g, "");

  // clean spaces
  s = s.replace(/\s+/g, " ").trim();

  return s;
}

function pickService(platform, index){
  // find the same item in db[platform]
  const list = db[platform] || [];
  const item = list.filter(s => true)[index];
  if(!item) return;

  // update hidden select to match
  const select = document.getElementById("serviceSelect");
  const opts = Array.from(select.options);
  const wanted = fixEncoding(item.n);

  const found = opts.find(o => fixEncoding(o.text).includes(wanted));
  if(found){
    select.value = found.value;
    select.dispatchEvent(new Event("change"));
  }else{
    // fallback: just set UI text
    updateDetails();
  }

  // update visible text
  document.getElementById("selectedServiceText").innerText = wanted;

  closeServiceModal();
}

    async function loadRateAfn() {
      try {
        // âœ… No-key endpoint
        const res = await fetch("https://open.er-api.com/v6/latest/USD", { cache: "no-store" });
        const data = await res.json();
        const afn = Number(data?.rates?.AFN);
        if (Number.isFinite(afn) && afn > 0) {
          USD_TO_AFN = afn;
        }
      } catch (e) {
        // fallback stays 65
      }
      calculate();
    }

    async function loadServicesFile() {
      try {
        const res = await fetch("./services.json", { cache: "no-store" });
        const list = await res.json();
        if (!Array.isArray(list)) throw new Error("services.json must be an array");

        Object.keys(db).forEach(k => db[k] = []);

        for (const item of list) {
          const p = detectPlatform(item);
          if (!p || !db[p]) continue;

          const rate = Number(item.rate);
          if (!Number.isFinite(rate)) continue;

          db[p].push({
            n: fixEncoding(item.name || "Service"),
            r: rate,
            min: item.min ?? 0,
            max: item.max ?? 0,
            sid: item.service ?? "-"
          });
        }
      } catch (err) {
        console.log("Failed to load services.json:", err);
      }

      populate('instagram');
    }

    // start
